---
openapi: 3.0.3
info:
  title: onecx-parameters internal service
  description: This API provides endpoints to manage Parameters and Histories
  version: "2.0"
servers:
- url: http://onecx-parameters-svc:8080/
tags:
- name: histories
  description: Managing Histories
- name: parameters
  description: Managing Parameters
paths:
  /histories:
    post:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
      - histories
      description: Find all parameters histories
      operationId: getAllParametersHistory
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HistoryCriteria'
      responses:
        "200":
          description: Parameter histories retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoryPageResult'
  /histories/counts:
    post:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
      - histories
      description: Get creation dates and counts of histories by criteria
      operationId: getCountsByCriteria
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HistoryCountCriteria'
      responses:
        "200":
          description: History counts retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HistoryCount'
  /histories/latest:
    post:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
      - histories
      description: Find all latest parameters history entries
      operationId: getAllParametersHistoryLatest
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HistoryCriteria'
      responses:
        "200":
          description: History retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoryPageResult'
  /histories/{id}:
    get:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
      - histories
      description: Find parameters history by its id
      operationId: getParametersHistoryById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: History retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/History'
        "404":
          description: History not Found
  /histories/products:
    get:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
        - histories
      description: Find all products for which histories exists
      operationId: getAllHistoryProducts
      responses:
        "200":
          description: Products retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        "400":
          description: Bad request
  /parameters/search:
    post:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
        - parameters
      description: Search for parameters by search criteria
      operationId: searchParametersByCriteria
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParameterSearchCriteria'
      responses:
        "200":
          description: Parameter search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParameterPageResult'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /parameters:
    post:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:write ]
      tags:
      - parameters
      description: Create a new parameter
      operationId: createParameter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParameterCreate'
      responses:
        "204":
          description: Parameter created successfully
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Not Found
  /parameters/products:
    get:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
      - parameters
      description: Find all products to which parameters are assigned
      operationId: getAllProducts
      responses:
        "200":
          description: Products retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        "400":
          description: Bad request
  /parameters/names/{productName}:
    get:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
      - parameters
      description: Find all parameters names for a specific product by its name
      operationId: getAllNames
      parameters:
      - name: applicationId
        in: query
        schema:
          description: The application id.
          type: string
      - name: productName
        required: true
        in: path
        schema:
          description: The product name.
          type: string
      responses:
        "200":
          description: Parameters retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NamesPageResult'
        "400":
          description: Bad request
  /parameters/{id}:
    get:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
      - parameters
      description: Get a parameter by its id
      operationId: getParameterById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Parameter retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Parameter'
        "400":
          description: Bad request
        "404":
          description: Parameter not Found
    put:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:write ]
      tags:
      - parameters
      description: Update a parameter by its id
      operationId: updateParameterValue
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParameterUpdate'
      responses:
        "200":
          description: Parameter updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Parameter'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Parameter not Found
    delete:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:delete ]
      tags:
      - parameters
      description: Delete a parameter by its id
      operationId: deleteParameter
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Parameter deleted successfully
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /parameters/export:
    post:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
        - parameters
      description: Export parameters
      operationId: exportParameters
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportParameterRequest'
      responses:
        "200":
          description: Parameters exported successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParameterSnapshot'
        "404":
          description: Parameters not found
  /parameters/import:
    post:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:write ]
      tags:
        - parameters
      description: Import parameters
      operationId: importParameters
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParameterSnapshot'
      responses:
        "200":
          description: Parameters imported successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportParameterResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://oauth.simple.api/token
          scopes:
            ocx-pa:all: Grants access to all operations
            ocx-pa:read: Grants read access
            ocx-pa:write: Grants write access
            ocx-pa:delete: Grants access to delete operations
  schemas:
    ExportParameterRequest:
      type: object
      properties:
        productNames:
          type: array
          uniqueItems: true
          items:
            type: string
    ParameterSnapshot:
      type: object
      properties:
        id:
          type: string
          minLength: 10
          description: ID of the request
        created:
          $ref: '#/components/schemas/OffsetDateTime'
        products:
          type: object
          nullable: false
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/EximParameter'
    ImportParameterResponse:
      type: object
      properties:
        id:
          type: string
          minLength: 10
          description: ID of the request
        parameters:
          additionalProperties:
            $ref: '#/components/schemas/ImportParameterResponseStatus'
    ImportParameterResponseStatus:
      type: string
      enum:
        - UPDATE
        - CREATED
        - SKIP
    ParameterCreate:
      type: object
      properties:
        name:
          type: string
        displayName:
          type: string
        applicationId:
          type: string
        productName:
          type: string
        value:
          type: object
        description:
          type: string
    Parameter:
      type: object
      properties:
        id:
          type: string
        modificationCount:
          format: int32
          type: integer
        creationDate:
          format: date-time
          type: string
          example: 2022-03-10T12:15:50-04:00
        creationUser:
          type: string
        modificationDate:
          format: date-time
          type: string
          example: 2022-03-10T12:15:50-04:00
        modificationUser:
          type: string
        displayName:
          type: string
        description:
          type: string
        applicationId:
          type: string
        productName:
          type: string
        name:
          type: string
        value:
          type: object
        importValue:
          type: object
        operator:
          type: boolean
        isInHistory:
          type: boolean
    EximParameter:
      type: object
      properties:
        displayName:
          type: string
        description:
          type: string
        applicationId:
          type: string
        productName:
          type: string
        name:
          type: string
        value:
          type: object
        importValue:
          type: object
        operator:
          type: boolean
    History:
      type: object
      properties:
        id:
          type: string
        modificationCount:
          format: int32
          type: integer
        creationDate:
          format: date-time
          type: string
          example: 2022-03-10T12:15:50-04:00
        creationUser:
          type: string
        modificationDate:
          format: date-time
          type: string
          example: 2022-03-10T12:15:50-04:00
        modificationUser:
          type: string
        applicationId:
          type: string
        productName:
          type: string
        name:
          type: string
        usedValue:
          type: object
        defaultValue:
          type: object
        instanceId:
          type: string
        count:
          type: integer
          format: int64
        start:
          format: date-time
          type: string
          example: 2022-03-10T12:15:50-04:00
        end:
          format: date-time
          type: string
          example: 2022-03-10T12:15:50-04:00
        parameterId:
          type: string
    HistoryCriteria:
      type: object
      properties:
        applicationId:
          type: string
        productName:
          type: string
        name:
          type: string
        pageNumber:
          type: integer
          format: int32
          default: 0
        pageSize:
          type: integer
          format: int32
          default: 100
    HistoryPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/History'
    ParameterPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Parameter'
    ParameterUpdate:
      type: object
      required:
        - modificationCount
      properties:
        value:
          type: object
        displayName:
          type: string
        description:
          type: string
        modificationCount:
          format: int32
          type: integer
    Product:
      type: object
      properties:
        productName:
          type: string
        applications:
          type: array
          items:
            type: string
    NamesPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            type: string
    HistoryCountCriteria:
      type: object
      properties:
        applicationId:
          type: string
        productName:
          type: string
        name:
          type: string
        pageNumber:
          format: int32
          default: 0
          type: integer
        pageSize:
          format: int32
          default: 100
          type: integer
        type:
          type: array
          items:
            type: string
    HistoryCount:
      type: object
      properties:
        creationDate:
          format: date-time
          type: string
          example: 2022-03-10T12:15:50
        count:
          format: int64
          type: integer
    ParameterSearchCriteria:
      type: object
      properties:
        applicationId:
          type: string
        productName:
          type: string
        name:
          type: string
        pageNumber:
          format: int32
          description: The number of page
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          type: integer
    OffsetDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50-04:00
    ProblemDetailResponse:
      type: object
      properties:
        errorCode:
          type: string
        detail:
          type: string
        params:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailParam'
        invalidParams:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailInvalidParam'
    ProblemDetailParam:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    ProblemDetailInvalidParam:
      type: object
      properties:
        name:
          type: string
        message:
          type: string