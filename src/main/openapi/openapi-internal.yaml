---
openapi: 3.0.3
info:
  title: onecx-parameters
  description: OneCx parameters
  version: "2.0"
servers:
- url: http://onecx-parameters-svc:8080/
tags:
- name: histories
- name: parameters
paths:
  /histories:
    post:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
      - histories
      description: Find all parameters history
      operationId: getAllParametersHistory
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParameterHistoryCriteria'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParameterHistoryPageResult'
  /histories/counts:
    post:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
      - histories
      description: Get creation dates and counts by criteria
      operationId: getCountsByCriteria
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParameterHistoryCountCriteria'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ParameterHistoryCount'
  /histories/latest:
    post:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
      - histories
      description: Find all parameters history latest
      operationId: getAllParametersHistoryLatest
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParameterHistoryCriteria'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParameterHistoryPageResult'
  /histories/{id}:
    get:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
      - histories
      description: Find parameters history by Id
      operationId: getParametersHistoryById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParameterHistory'
        "404":
          description: Not Found
  /parameters/search:
    post:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
        - parameters
      description: Find all parameters by criteria
      operationId: searchParametersByCriteria
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParameterSearchCriteria'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParameterPageResult'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /parameters:
    post:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:write ]
      tags:
      - parameters
      description: Create parameter
      operationId: createParameter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParameterCreate'
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Not Found
  /parameters/applications:
    get:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
      - parameters
      description: Find all applications
      operationId: getAllApplications
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        "400":
          description: Bad request
  /parameters/keys:
    get:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
      - parameters
      description: Find all parameters
      operationId: getAllKeys
      parameters:
      - name: applicationId
        in: query
        schema:
          description: The application id.
          type: string
      - name: productName
        in: query
        schema:
          description: The product name.
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeysPageResult'
        "400":
          description: Bad request
  /parameters/{id}:
    get:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:read ]
      tags:
      - parameters
      description: Find parameter by id
      operationId: getParameterById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Parameter'
        "400":
          description: Bad request
        "404":
          description: Not Found
    put:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:write ]
      tags:
      - parameters
      description: Update parameter
      operationId: updateParameterValue
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParameterUpdate'
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Not Found
    delete:
      security:
        - oauth2: [ ocx-pa:all, ocx-pa:delete ]
      tags:
      - parameters
      description: Delete parameter
      operationId: deleteParameter
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://oauth.simple.api/token
          scopes:
            ocx-pa:all: Grants access to all operations
            ocx-pa:read: Grants read access
            ocx-pa:write: Grants write access
            ocx-pa:delete: Grants access to delete operations
  schemas:
    ParameterCreate:
      type: object
      properties:
        key:
          type: string
        applicationId:
          type: string
        productName:
          type: string
        value:
          type: object
        description:
          type: string
    Parameter:
      type: object
      properties:
        id:
          type: string
        modificationCount:
          format: int32
          type: integer
        creationDate:
          format: date-time
          type: string
          example: 2022-03-10T12:15:50-04:00
        creationUser:
          type: string
        modificationDate:
          format: date-time
          type: string
          example: 2022-03-10T12:15:50-04:00
        modificationUser:
          type: string
        name:
          type: string
        description:
          type: string
        applicationId:
          type: string
        productName:
          type: string
        key:
          type: string
        value:
          type: object
        importValue:
          type: object
    ParameterHistory:
      type: object
      properties:
        id:
          type: string
        modificationCount:
          format: int32
          type: integer
        creationDate:
          format: date-time
          type: string
          example: 2022-03-10T12:15:50-04:00
        creationUser:
          type: string
        modificationDate:
          format: date-time
          type: string
          example: 2022-03-10T12:15:50-04:00
        modificationUser:
          type: string
        applicationId:
          type: string
        productName:
          type: string
        key:
          type: string
        usedValue:
          type: object
        defaultValue:
          type: object
        type:
          type: string
        instanceId:
          type: string
    ParameterHistoryCriteria:
      type: object
      properties:
        applicationId:
          type: string
        productName:
          type: string
        key:
          type: string
        pageNumber:
          type: integer
          format: int32
          default: 0
        pageSize:
          type: integer
          format: int32
          default: 100
        type:
          type: array
          items:
            type: string
    ParameterHistoryPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/ParameterHistory'
    ParameterPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Parameter'
    ParameterUpdate:
      type: object
      properties:
        value:
          type: object
        description:
          type: string
    Product:
      type: object
      properties:
        productName:
          type: string
        applications:
          type: array
          items:
            type: string
    KeysPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            type: string
    ParameterHistoryCountCriteria:
      type: object
      properties:
        applicationId:
          type: string
        productName:
          type: string
        key:
          type: string
        pageNumber:
          format: int32
          default: 0
          type: integer
        pageSize:
          format: int32
          default: 100
          type: integer
        type:
          type: array
          items:
            type: string
    ParameterHistoryCount:
      type: object
      properties:
        creationDate:
          format: date-time
          type: string
          example: 2022-03-10T12:15:50
        count:
          format: int64
          type: integer
    ParameterSearchCriteria:
      type: object
      properties:
        applicationId:
          type: string
        productName:
          type: string
        key:
          type: string
        name:
          type: string
        pageNumber:
          format: int32
          description: The number of page
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          type: integer
    ProblemDetailResponse:
      type: object
      properties:
        errorCode:
          type: string
        detail:
          type: string
        params:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailParam'
        invalidParams:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailInvalidParam'
    ProblemDetailParam:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    ProblemDetailInvalidParam:
      type: object
      properties:
        name:
          type: string
        message:
          type: string